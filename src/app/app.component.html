<form id="messaging-form" [formGroup]="messagingForm" novalidate>
    <div>
        <label id="name" for="name-input">Informe o seu nome: 
            <input class="form-control" id="name-input" formControlName="name">
        </label>
    </div>
    <div>
        <label id="message" for="message">{{ messagingForm.get('name').value }}</label>
    </div>
</form>
